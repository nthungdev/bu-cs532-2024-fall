{% extends "app/base.html" %}

{% block content %}
  <nav>
    <a href="/" class="text-blue-500">Home</a>
  </nav>

  <h1 class="text-3xl">Query {{ query_index }}</h1>

  <p class="text-gray-800">{{ description }}</p>

  <h2 class="text-2xl">Result</h2>

  <div class="p-4 border rounded-md bg-blue-50">
    <code class="whitespace-pre">{{ query }}</code>
  </div>

  <div class="p-4 border rounded-md bg-blue-50">
    <code class="whitespace-pre">{{ result }}</code>
  </div>
{% endblock %}
